{% extends "base.html" %}

 
{% block content %}
<h1>Sign In </h1>
<form action="" method="post" novalidate>
{{ form.hidden.tag() }}
<p>
    {{ form.user.label }} <br>
    {{ form.user.size(size=32)}}
</p>
<p>
    {{ form.password.label }}<br>
    {{ form.password.size(size=32)}}

</p>
<p>{{ form.remember_me()} {{ form.remember_me.label}}}</p>
<p> {{ form.submit()}}</p>

</form>

{% endblock %}
